<!doctype html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>My Node/Express App</title>
        <link rel="stylesheet" href="/stylesheets/style.css" media="screen" title="css" charset="utf-8">
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

        <header>
                <h1>Hello world.</h1>
        </header>


        <div class="chat-box">
                <ul id="messages"></ul>
                <form action="">
                        <input id="m" autocomplete="off" /><button>Send</button>
                </form>
        </div>


        <footer>
                <p>My first app, how impressive.</p>
        </footer>


        <script src="/socket.io/socket.io.js"></script>
        <script>
          var socket = io.connect('http://localhost');
          socket.on('news', function (data) {
            console.log(data);
            socket.emit('my other event', { my: 'data' });
          });
        </script>

</body>
</html>
